<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sebastian Bartosik">
    <title>MIGZ THE GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onkeydown="keyDown(event)">
    <div class="flex">
        <h1 class="gameHeader">MIGZ THE GAME</h1>
        <div id="root" class="root">
            <div id="myniDiv" class="myniDiv"><img src="img/myni_sprite.png" alt="migz" class="myniImg" id="myniImg">
            </div>
        </div>
        <div class="scoreDiv">
            <h1 class="header">SCORE</h1>
            <h1 id="score" class="score">0</h1>
            <h1 id="ifOver" class="header">LIVES</h1>
            <h1 id="lives" class="lives">5</h1>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
